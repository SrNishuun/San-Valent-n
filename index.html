<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ’˜ Pregunta especial</title>

  <style>
    :root{
      --bg1:#ff9a9e;
      --bg2:#fad0c4;
      --card:#ffffffea;
      --text:#1b1b1f;
      --muted:#5a5a66;
      --yes:#ff2d55;
      --yes2:#ff5c7a;
      --no:#2a2a2e;
      --shadow: 0 18px 55px rgba(0,0,0,.18);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      overflow:hidden;
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(255,255,255,.35), transparent 55%),
        radial-gradient(900px 600px at 80% 20%, rgba(255,255,255,.28), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      display:grid;
      place-items:center;
    }

    /* Fondo con corazones sutiles */
    .bg-hearts{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.22;
      filter: blur(.2px);
      background-image:
        radial-gradient(circle at 10px 10px, rgba(255,45,85,.45) 2px, transparent 3px),
        radial-gradient(circle at 24px 24px, rgba(255,255,255,.45) 2px, transparent 3px);
      background-size: 34px 34px;
      mask-image: linear-gradient(to bottom, transparent, black 18%, black 82%, transparent);
    }

    .wrap{
      width:min(720px, 92vw);
      padding: 20px;
    }

    .card{
      position:relative;
      border-radius: var(--radius);
      background: var(--card);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.55);
      overflow:hidden;
    }

    .topbar{
      display:flex;
      gap:12px;
      align-items:center;
      padding: 18px 18px 0 18px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius:999px;
      background: rgba(255,45,85,.10);
      border: 1px solid rgba(255,45,85,.18);
      font-size: 13px;
      color: #7b2135;
      user-select:none;
    }

    .content{
      padding: 12px 18px 18px 18px;
      text-align:center;
    }

    h1{
      margin: 10px 0 8px;
      font-size: clamp(22px, 3.6vw, 34px);
      letter-spacing: -0.02em;
    }
    .sub{
      margin:0 0 18px;
      color: var(--muted);
      font-size: 14.5px;
      line-height: 1.35;
    }

    .stage{
      position:relative;
      margin: 14px auto 6px;
      width: min(560px, 100%);
      height: 180px;
      border-radius: 18px;
      background:
        radial-gradient(220px 120px at 20% 30%, rgba(255,45,85,.12), transparent 60%),
        radial-gradient(220px 120px at 80% 40%, rgba(0,0,0,.06), transparent 60%),
        rgba(255,255,255,.65);
      border: 1px solid rgba(0,0,0,.06);
      overflow:hidden;
    }

    .btn{
      border:0;
      cursor:pointer;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 700;
      font-size: 16px;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, filter .2s ease;
      position:absolute;
      display:inline-flex;
      gap:8px;
      align-items:center;
      justify-content:center;
      min-width: 130px;
      box-shadow: 0 10px 22px rgba(0,0,0,.10);
    }
    .btn:active{ transform: scale(.98); }

    #yes{
      left: 50%;
      top: 60%;
      transform: translate(-110%, -50%);
      background: linear-gradient(135deg, var(--yes), var(--yes2));
      color: white;
    }
    #yes:hover{ filter: brightness(1.05); }

    #no{
      left: 50%;
      top: 60%;
      transform: translate(10%, -50%);
      background: var(--no);
      color: white;
    }

    .hint{
      font-size: 12.5px;
      color: rgba(0,0,0,.55);
      margin: 10px 0 0;
    }

    /* Modal Ã©xito */
    .modal{
      position:fixed; inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,.35);
      padding: 18px;
      z-index: 50;
    }
